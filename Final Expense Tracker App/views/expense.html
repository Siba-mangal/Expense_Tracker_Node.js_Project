<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Expenses Tracker</title>
    <link rel="stylesheet" href="expense.css" />
  </head>
  <body>
    <div class="profile">
      <img class="avatar-link avatar" src="./image/account.png" alt="Avatar" />
      <button class="download-btn" onClick="download()" id="downloadExpense">
        Download File
      </button>
    </div>
    <div id="message" class="msg"></div>
    <div class="heading-container">
      <h3 class="heading">Daily Expenses</h3>
    </div>

    <!--<div class="list">
      <ul id="expenses"></ul>
    </div>-->

    <div class="table-container">
      <table id="expenses">
        <thead>
          <tr>
            <th>Price</th>
            <th>Product Name</th>
            <th>Category</th>
            <th>Action</th>
          </tr>
        </thead>
        <tbody>
          <!-- Table rows will be dynamically generated here -->
        </tbody>
      </table>
    </div>

    <div class="center">
      <button id="plus-icon">+</button>
    </div>
    <div class="popup">
      <div class="close-btn">&times;</div>
      <div class="form" style="padding-right: 60px">
        <form class="form" onsubmit="saveToDatabase(event)" method="post">
          <label for="Category">Pick Category</label>
          <select id="Category">
            <option>Select Category</option>
            <option>Food</option>
            <option>Electronics</option>
            <option>Skin</option>
          </select>
          <label class="price" for="Price">Price</label>
          <input type="number" id="Price" required />
          <label for="Product">Description</label>
          <input type="text" id="Product" />
          <input type="submit" class="add-expense" value="Add" /><br />
        </form>
      </div>
    </div>

    <div class="form-group">
      <label for="option">Select Page Size:</label>
      <select name="option" id="rowPerPage">
        <option value="5">5</option>
        <option value="10">10</option>
        <option value="15">15</option>
      </select>
    </div>

    <div class="container">
      <button id="rzp-button">Buy Premium</button>
      <!--<ul id="leaderboard"></ul>-->

      <table id="leaderboard">
        <thead id="head-board"></thead>
        <tbody id="leaderboard-body"></tbody>
      </table>
    </div>

    <div class="pagination-container">
      <!--<div id="pagination-links">
        <button class="prev-page" id="prev" disabled>&laquo;</button>
        <a href="/?page=1" class="link active">1</a>
        <a href="/?page=2" class="link">2</a>
        <a href="/?page=3" class="link">3</a>
        <a href="/?page=4" class="link">4</a>
        <a href="/?page=5" class="link">5</a>
        <button class="next-page" id="next">&raquo;</button>
      </div>-->
      <button id="pagination"></button>
    </div>
    <script src="expense.js" async defer></script>
    <script src="https://checkout.razorpay.com/v1/checkout.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/1.2.2/axios.min.js"></script>
  </body>
</html>
